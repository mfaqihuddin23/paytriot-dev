<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <title>www.ekorkode.com</title>
</head>
 
<body class="bg-success">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="https://2.bp.blogspot.com/-wddloSb4d5g/X9wanENP2nI/AAAAAAAACFg/rUIGvFmPhRAM8It87shmxUsCyKXNQ-XpQCK4BGAYYCw/w250/header.png"
                    alt="logo-ekorkode" class="text-center" width="200px">
            </a>
        </div>
    </nav>
    <section class="container">
        <div class="row content d-flex justify-content-center align-items-center">
 
            <div class="col-lg-5 py-5">
                <div class="box shadow bg-light p-4 rounded-3 border border-dark border-5">
                    <div class="text-center">
			<img src="https://2.bp.blogspot.com/-wddloSb4d5g/X9wanENP2nI/AAAAAAAACFg/rUIGvFmPhRAM8It87shmxUsCyKXNQ-XpQCK4BGAYYCw/w250/header.png"
                    	alt="logo-ekorkode" class="text-center" width="200px"><br>
			<span class="h3">Member</span>
		    </div>
                    <form class="mb-3">
                        <label for="inputemail" class="form-label fw-bold text-success">Email</label>
                        <div class="form-group mb-3">
                            <input type="email" class="form-control bg-white" id="inputemail"
                                placeholder="masukan email">
                        </div>
                        <label for="password-field" class="form-label fw-bold text-success">Password</label>
                        <div class="input-group mb-3">
                            <input id="password-field" type="password" class="form-control"
                                placeholder="masukkan password">
                            <div class="input-group-prepend">
                                <button class="btn rounded-end btn-outline-success" type="button">
                                    <h6 toggle="#password-field" class="fa fa-eye fa-lg show-hide"></h6>
                                </button>
                            </div>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input text-success" type="checkbox" value="" id="checksaya">
                            <label class="form-check-label" for="checksaya">
                                Ingat saya
                            </label>
                        </div>
                        <div class="d-grid">
                            <a href="#" type="button"
                                class="btn fw-bold btn-block btn-lg btn-success">L O G I N</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Optional JavaScript; choose one of the two! -->
 
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
    <script>
        $(".show-hide").click(function () {
 
            $(this).toggleClass("fa-eye fa-eye-slash");
            var input = $($(this).attr("toggle"));
            if (input.attr("type") == "password") {
                input.attr("type", "text");
            } else {
                input.attr("type", "password");
            }
        });
    </script>
</body>
</html>
